<div class="center">
    <a mat-raised-button [routerLink]="['add']"
        class="add-btn">Add Post</a>
    <div class="mat-elevation-z8 table">
        <table class="table" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by number">
                    ID
                </th>
                <td mat-cell *matCellDef="let post">
                    <a [routerLink]="['view/',post.id]"
                        mat-button>
                        {{post.id}}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by name">
                    TITLE
                </th>
                <td mat-cell *matCellDef="let post"> {{post.title}} </td>
            </ng-container>

            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header
                    sortActionDescription="Sort by number">
                    USERID
                </th>
                <td class="centered" mat-cell *matCellDef="let post">
                    {{post.userId}} </td>
            </ng-container>

            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef>
                    DESCRIPTION
                </th>
                <td mat-cell *matCellDef="let post">
                    {{post.body}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="actions" mat-header-cell *matHeaderCellDef>
                    ACTIONS
                </th>
                <td class="actions width-25" mat-cell *matCellDef="let
                    post">
                    <a [routerLink]="['edit/',post.id]"
                        mat-stroked-button color="primary">
                        Edit
                    </a>
                    <a [routerLink]="['view/',post.id]"
                        mat-stroked-button color="primary">
                        Details
                    </a>
                    <button mat-raised-button color="warn"
                        (click)="delete(post.id)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
            aria-label="Select page of post"></mat-paginator>
    </div>
</div>
