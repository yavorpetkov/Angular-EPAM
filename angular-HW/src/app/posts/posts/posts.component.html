<div class="center">
    <app-header></app-header>
    <div class="mat-elevation-z8 table-2">
        <table class="table" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by number">
                    ID
                </th>
                <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by name">
                    TITLE
                </th>
                <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
            </ng-container>
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by number">
                    USERID
                </th>
                <td mat-cell *matCellDef="let todo"> {{todo.userId}} </td>
            </ng-container>
            <ng-container matColumnDef="completed">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by true">
                    COMPLETED
                </th>
                <td mat-cell *matCellDef="let todo"> {{todo.completed}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="actions" mat-header-cell *matHeaderCellDef>
                    ACTIONS
                </th>
                <td class="actions" mat-cell *matCellDef="let todo">
                    <a [routerLink]="['edit']" mat-stroked-button>
                        Edit
                    </a>
                    <a [routerLink]="['view']" mat-stroked-button>
                        Details
                    </a>
                    <button mat-stroked-button color="warn">Delete</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
            aria-label="Select page of todos"></mat-paginator>
    </div>
</div>
